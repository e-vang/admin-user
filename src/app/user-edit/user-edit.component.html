<p>
  Edit User
</p>


<form [formGroup]="userForm" class="login-container" (ngSubmit)="onSubmit()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.name.errors }">
      <input type="name" placeholder="Name" formControlName="name">
    </p>
   <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
      <div *ngIf="formControls.name.errors.required">Name is required</div>
    </div>


    <p [ngClass]="{ 'has-error': isSubmitted && formControls.age.errors }">
        <input type="age" placeholder="Age" formControlName="age">
      </p>
     <div *ngIf="isSubmitted && formControls.age.errors" class="help-block">
        <div *ngIf="formControls.age.errors.required">Age is required</div>
      </div>


      <p [ngClass]="{ 'has-error': isSubmitted && formControls.phone.errors }">
          <input type="name" placeholder="Phone number" formControlName="phone">
        </p>
       <div *ngIf="isSubmitted && formControls.phone.errors" class="help-block">
          <div *ngIf="formControls.phone.errors.required">Phone number is required</div>
        </div>


    <p>
      <input type="submit" value="Add">
    </p>
  </form>
